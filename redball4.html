<!DOCTYPE html>
<html>
    <head>
        <style>
            #redball{
                position:absolute;
                animation-duration:20s;
                
            }
            
            #button {
                margin-top:150px;
            }
            #paragraph{
               margin-left:150px;
            }
            #block{
                background-color: #bca;
                width: 100px;
                border: 1px solid green;
                margin-bottom:150px;
                }
            </style>
        <script>
            function pfadeout(){
                var myparagraph=$("#myp2");
                myparagraph.fadeOut();
            }
            
            function pfadeIn(){
                var myparagraph=$("#myp2");
                myparagraph.fadeIn();
                }
                
            function moveup(){
                var ball=$("#redball");
                    ball.animate({"top":"-=10px"},
                    1000,"linear");
            }    
            
            function movedown(){
                var ball=$("#redball");
                ball.animate({
                    "top":"+=10px"},
                    1000, "linear")
            }
            
            function moveupright(){
                var upright=$("#redball");
                upright.animate({
                    "top":"-=10px",
                    "left":"+=10"
                })
            }
            
            function movedownright(){
                var downright=$("#redball");
                downright.animate({
                    "top":"+=10px",
                    "left":"-=10px"
                })
            }
           function go(){
               var run=$("#block");
               run.animate({
                            width: "70%",
                            opacity: 0.4,
                            marginLeft: "0.6in",
                            fontSize: "3em",
                            borderWidth: "10px"
                            }, 1500 );
           }
     
            function ballzoomout(){
                var zoom=$("#redball");
                zoom.animate({
                    width:"30%",
                    opacity:.25,
                    height:"30%"
                    
                }, 1000, "linear")
            }
            
            function ballzoomin(){
                var zoom=$("#redball");
                zoom.animate({
                    width:"2%",
                    opacity:0.4,
                    height:"1%",
                } ,1000, "linear")
            }
            
            function moveright(){
                var right=$("#redball");
                right.animate({
                    "left":"+=50px"
                }, "slow")
            }
            
            function moveleft(){
                var left=$("#redball");
                left.animate({
                    "left":"-=50px"
                }, "linear")
            }
            
            function movedownleft(){
                var downleft=$("#redball");
                downleft.animate({
                    "left":"-=10px",
                    "top":"+=10px"
                    
                })
            }
            
            function moveupleft(){
                var upleft=$("#redball");
                upleft.animate({
                    "left":"-=10px",
                    "top":"-=10px"
                })
            }
            
            function backtonormal(){
                
                var normal=$("#redball");
                normal.css({
                    width:"",
                    height:"",
                    opacity:"",
                 
                },10000, "linear")
                
                
             
            }
            
            
        </script>
             <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
           
        </head>
    
    <body>
       
       
        <img id="redball" src="http://lrn.icstars.org/redball.jpg"></img>
    
    <div id="paragraph">
     <p id="myp1"> My first paragraph</p>
        
        <p id="myp2">my Second Paragraph</p>
        </div>
      <div id="button">

        <button onclick="moveright()">move right</button>
        <button onclick="moveleft()">move left</button>
        <button onclick="moveup()">move up</button>
        <button onclick="movedown()">move down</button>
        <button onclick="moveupright()">Move Up Right</button>
        <button onclick="movedownright()">move down right</button>
        <button onclick="movedownleft()">move down left</button>
        <button onclick="moveupleft()">move up left</button>
        <button onclick="movesquare()">move square</button>
        <button onclick="octagon()">octagon</button>
        <button onclick="moveupleft()">move up left</button>
        <button onclick="triangle()">Triangle</button>
        <button onclick="pfadeout()"> Fade Out</button>
        <button onclick="pfadeIn()">Fade In</button>
        <button onclick="ballzoomout()">Zoom Out</button>
        <button onclick="ballzoomin()">Zoom In</button>
        <button onclick="backtonormal()">Back to Normal</button>
        
        
        
        <button onclick="go()">&raquo; Run Hello</button>
        <p id="block">Hello!</p>
